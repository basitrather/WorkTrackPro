<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script type="module" defer src="/Javascript Files/resetPass.js"></script>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .reset-container {
        background: #ffffff;
        padding: 30px;
        width: 350px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .reset-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .reset-field {
        margin-bottom: 15px;
      }

      .reset-field label {
        display: block;
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
      }

      .reset-field input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .reset-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      .reset-btn:hover {
        background-color: #0056b3;
      }

      .hint {
        font-size: 12px;
        color: #777;
        margin-top: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h2>Reset Password</h2>

      <div class="reset-field">
        <label>New Password</label>
        <input type="password" placeholder="Enter new password" required />
      </div>

      <div class="reset-field">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm new password" required />
      </div>
      <button class="reset-btn">Update Password</button>

      <p class="hint">Make sure your password is at least 8 characters long.</p>
    </div>
  </body>
</html>
