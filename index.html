<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <title>WORK TRACK PRO</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="signUp.js"></script>
  </head>
  <body>
    <div class="login-container">
      <h2>Create Account</h2>
      <p class="msg"></p>
      <form id="signupForm">
        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter your FullName"
            value="basi"
            required
          />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            value="ragasv@gmail.com"
            required
          />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            placeholder="Create a password"
            value="basit321"
            required
          />
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input
            type="password"
            placeholder="Create a password"
            value="basit321"
            required
          />
        </div>

        <button class="submit" type="submit">Sign Up</button>

        <p class="signup-text">
          Already have an account? <a href="#">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
