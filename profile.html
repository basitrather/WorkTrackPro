<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <script type="module" defer src="profile.js"></script>
  </head>
  <body>
    <div class="profile-container">
      <h2>User Profile</h2>

      <div class="profile-field">
        <label>Name</label>
        <input type="text" id="userNameInput" value="Basit Rather" disabled />
      </div>

      <div class="profile-field">
        <label>Email</label>
        <input
          type="email"
          id="userEmailInput"
          value="basit@example.com"
          disabled
        />
      </div>

      <div class="profile-actions">
        <a href="#" id="changePasswordLink" class="change-password">
          Change Password
        </a>
        <p class="hint">A password reset link will be sent to your email.</p>
      </div>
    </div>
  </body>
</html>
