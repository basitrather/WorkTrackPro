<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/Styling Files/profile.css" />
    <script type="module" defer src="/Javascript Files/profile.js"></script>
  </head>
  <body>
    <div class="app-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">Dashboard</h2>

        <ul class="sidebar-menu">
          <li class="dashBoard active">Dashboard</li>
          <li class="userProfiles">User Profile</li>
          <li class="tasks">Tasks</li>
          <li class="setting">Settings</li>
        </ul>
      </aside>

      <!-- Main -->
      <div class="main-area">
        <!-- Top Bar -->
        <header class="topbar">
          <div></div>

          <div class="topbar-right">
            <div class="user-info">
              <span class="nav-user-name"></span>
              <span class="user-email"></span>
            </div>
            <div class="user-avatar">ðŸ‘¤</div>
            <button class="logout-btn">Logout</button>
          </div>
        </header>

        <!-- Dashboard Content -->
        <main class="content">
          <!-- Stats Cards -->
          <section class="stats">
            <div class="stat-card orange">
              <h4>Total Users</h4>
              <p class="totalusers">0</p>
            </div>

            <div class="stat-card green">
              <h4>Assigned Tasks</h4>
              <p>12</p>
            </div>

            <div class="stat-card red">
              <h4>Completed Tasks</h4>
              <p>8</p>
            </div>
          </section>
          <div class="user-management">
            <!-- Section 1 : Create User -->
            <section class="card create-user">
              <h2>Create User</h2>

              <div class="form-group">
                <label>Full Name</label>
                <input class="new-user-name" type="text" placeholder="" />
              </div>

              <div class="form-group">
                <label>Email / Phone Number</label>
                <input class="new-email" type="email" placeholder="" />
              </div>

              <!-- NEW SELECT FIELD -->
              <div class="form-group">
                <label>Role</label>
                <select class="new-user-role">
                  <option value="user">User</option>
                  <option value="co_admin">Co-Admin</option>
                </select>
              </div>

              <button class="primary-btn">Create User</button>
            </section>

            <!-- Section 2 : Created Users Record -->
            <section class="card users-record">
              <div class="user-record-header">
                <h2>Created Users</h2>
                <div class="sortByDiv">
                  <label for="sort">SORT BY</label>
                  <select class="sort" id="sort">
                    <option value="display_name">Username</option>
                    <option value="role">Role</option>
                    <!-- <option value="status">Status</option> -->
                    <option value="created_at">Date Joined</option>
                  </select>
                </div>
                <input
                  placeholder="Search User"
                  class="searchBar"
                  type="search"
                />
              </div>
              <div class="user-box"></div>
            </section>
          </div>

          <!-- Profile Card (Original Structure Kept) -->
          <section class="profile-section">
            <div class="profile-container">
              <h2>User Profile</h2>

              <div class="profile-field">
                <label>Name</label>
                <input
                  type="text"
                  id="userNameInput"
                  value="Basit Rather"
                  disabled
                />
              </div>

              <div class="profile-field">
                <label>Email</label>
                <input
                  type="email"
                  id="userEmailInput"
                  value="basit@example.com"
                  disabled
                />
              </div>

              <div class="profile-actions">
                <div class="editpf">
                  <a href="#" id="changePasswordLink" class="change-password">
                    Change Password
                  </a>
                  <button class="edit-btn">Edit</button>
                </div>
                <p class="hint">
                  A password reset link will be sent to your email.
                </p>
              </div>
            </div>
          </section>
          <section class="task-create-section">
            <h2>Create Task</h2>

            <form class="task-form">
              <!-- Title -->
              <div class="task-field">
                <label>Task Title</label>
                <input
                  class="taskTitle"
                  type="text"
                  placeholder="Enter task title"
                />
              </div>

              <!-- Description -->
              <div class="task-field">
                <label>Description</label>
                <textarea
                  class="taskDescription"
                  placeholder="Task details"
                ></textarea>
              </div>

              <!-- Assign Users -->
              <div class="task-field">
                <label>Assign User(s)</label>
                <select class="totalUsers"></select>
              </div>

              <!-- Due Date & Time -->
              <div class="task-row">
                <div class="task-field">
                  <label>Due Date</label>
                  <input class="taskDueDate" type="date" />
                </div>

                <div class="task-field">
                  <label>Due Time</label>
                  <input class="taskDueTime" type="time" />
                </div>
              </div>

              <!-- Priority -->
              <div class="task-field">
                <label>Priority</label>
                <select class="taskPriority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>

              <!-- Category / Tags -->
              <div class="task-field">
                <label>Category / Tags</label>
                <input
                  class="taskCatagory"
                  type="text"
                  placeholder="e.g. UI, Backend, Bug"
                />
              </div>

              <!-- Estimated Time -->
              <!-- <div class="task-field">
                <label>Estimated Completion Time (hours)</label>
                <input class="taskEstComTime" type="number" min="1" />
              </div> -->

              <!-- Submit -->
              <button class="task-create-btn">Create Task</button>
            </form>
          </section>
          <section class="task-list-section">
            <h2>Tasks</h2>

            <div class="task-list">
              <!-- Tasks will be injected here dynamically -->
            </div>
          </section>
        </main>
      </div>
    </div>

    <div class="modal-overlay">
      <!-- Modal Box -->
      <div class="modal">
        <div class="modal-header">
          <h2>Edit User</h2>
          <button class="modal-close">&times;</button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="edit-user-name" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="edit-user-email" />
          </div>

          <div class="form-group">
            <label>Role</label>
            <select class="edit-user-role">
              <option value="user">User</option>
              <option value="co_admin">Co-Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="secondary-btn">Cancel</button>
          <button class="primary-btn update-btn">Save Changes</button>
        </div>
      </div>
    </div>
    <!-- Edit profile section -->
    <div class="editProfileModalWindow">
      <!-- Modal Box -->
      <div class="editProfileModal">
        <div class="editProfileModal-body">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="edit-profile-name" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="edit-profile-email" />
          </div>

          <div class="editProfile-picture-section">
            <label class="editProfile-picture-btn">
              Change Profile Picture
              <input
                type="file"
                class="editProfile-picture-input"
                accept="image/*"
              />
            </label>
          </div>
        </div>
        <div class="editProfileModal-footer">
          <button class="editProfile-secondary-btn">Cancel</button>
          <button class="editProfile-primary-btn update-btn">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
