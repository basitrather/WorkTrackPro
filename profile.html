<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/Styling Files/profile.css" />
    <script type="module" defer src="/Javascript Files/profile.js"></script>
  </head>
  <body>
    <div class="app-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">Dashboard</h2>

        <ul class="sidebar-menu">
          <li class="dashBoard active">Dashboard</li>
          <li class="userProfiles">User Profile</li>
          <li>Tasks</li>
          <li>Settings</li>
        </ul>
      </aside>

      <!-- Main -->
      <div class="main-area">
        <!-- Top Bar -->
        <header class="topbar">
          <div></div>

          <div class="topbar-right">
            <div class="user-info">
              <span class="nav-user-name"></span>
              <span class="user-email"></span>
            </div>
            <div class="user-avatar">ðŸ‘¤</div>
            <button class="logout-btn">Logout</button>
          </div>
        </header>

        <!-- Dashboard Content -->
        <main class="content">
          <!-- Stats Cards -->
          <section class="stats">
            <div class="stat-card orange">
              <h4>Total Users</h4>
              <p class="totalusers">0</p>
            </div>

            <div class="stat-card green">
              <h4>Assigned Tasks</h4>
              <p>12</p>
            </div>

            <div class="stat-card red">
              <h4>Completed Tasks</h4>
              <p>8</p>
            </div>
          </section>

          <!-- Profile Card (Original Structure Kept) -->
          <section class="profile-section">
            <div class="profile-container">
              <h2>User Profile</h2>

              <div class="profile-field">
                <label>Name</label>
                <input
                  type="text"
                  id="userNameInput"
                  value="Basit Rather"
                  disabled
                />
              </div>

              <div class="profile-field">
                <label>Email</label>
                <input
                  type="email"
                  id="userEmailInput"
                  value="basit@example.com"
                  disabled
                />
              </div>

              <div class="profile-actions">
                <a href="#" id="changePasswordLink" class="change-password">
                  Change Password
                </a>
                <p class="hint">
                  A password reset link will be sent to your email.
                </p>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
